<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List Example</title>
    <style>
        /* Style for the dropdown containers */
        .dropdown-container {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the list items */
        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        /* Style for the buttons */
        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dropdown List Example</h1>
    
    <!-- Button 1 -->
    <button class="dropdown-button" onclick="toggleDropdown('dropdown-list1')">Show Dropdown 1</button>
    <div class="dropdown-container" id="dropdown-list1">
        <a class="dropdown-item" href="#">Item 1</a>
        <a class="dropdown-item" href="#">Item 2</a>
        <a class="dropdown-item" href="#">Item 3</a>
    </div>

    <!-- Button 2 -->
    <button class="dropdown-button" onclick="toggleDropdown('dropdown-list2')">Show Dropdown 2</button>
    <div class="dropdown-container" id="dropdown-list2">
        <a class="dropdown-item" href="#">Option A</a>
        <a class="dropdown-item" href="#">Option B</a>
        <a class="dropdown-item" href="#">Option C</a>
    </div>

    <!-- Button 3 -->
    <button class="dropdown-button" onclick="toggleDropdown('dropdown-list3')">Show Dropdown 3</button>
    <div class="dropdown-container" id="dropdown-list3">
        <a class="dropdown-item" href="#">Choice X</a>
        <a class="dropdown-item" href="#">Choice Y</a>
        <a class="dropdown-item" href="#">Choice Z</a>
    </div>

    <!-- Button 4 -->
    <button class="dropdown-button" onclick="toggleDropdown('dropdown-list4')">Show Dropdown 4</button>
    <div class="dropdown-container" id="dropdown-list4">
        <a class="dropdown-item" href="#">Option 1</a>
        <a class="dropdown-item" href="#">Option 2</a>
        <a class="dropdown-item" href="#">Option 3</a>
    </div>

    <!-- Button 5 -->
    <button class="dropdown-button" onclick="toggleDropdown('dropdown-list5')">Show Dropdown 5</button>
    <div class="dropdown-container" id="dropdown-list5">
        <a class="dropdown-item" href="#">Category A</a>
        <a class="dropdown-item" href="#">Category B</a>
        <a class="dropdown-item" href="#">Category C</a>
    </div>

    <script>
        // JavaScript to toggle the dropdown visibility based on the provided id
        function toggleDropdown(id) {
            const dropdownList = document.getElementById(id);
            if (dropdownList.style.display === "block") {
                dropdownList.style.display = "none";
            } else {
                dropdownList.style.display = "block";
            }
        }
    </script>
</body>
</html>
